<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>motionZ()</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>motionZ()</h1>
      <dl>
        <dt>Description</dt>
        <dd>
          Return the acceleration in the Z direction.
        </dd>
        <dt>Syntax</dt>
        <dd>
          <code>motionZ();</code>
        </dd>
        <dt>Parameters</dt>
        <dd>
          None
        </dd>
        <dt>Returns</dt>
        <dd>
          [float]: The acceleration value in m/s<sup>2</sup>.
        </dd>
      </dl>
    <img class="img-responsive" src="https://cdn-learn.adafruit.com/assets/assets/000/034/017/small360/circuit_playground_accel.jpg"/>    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
  </body>
</html>

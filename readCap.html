<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>readCap()</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>readCap()</h1>
      <dl>
        <dt>Description</dt>
        <dd>
          Return capacitive touch sensor reading.
        </dd>
        <dt>Syntax</dt>
        <dd>
          <code>readCap(p, samples);</code>
        </dd>
        <dt>Parameters</dt>
        <dd>
          <code>p</code> [uint8_t]: the capacitive sensor (0, 1, 2, 3, 6, 9, 10, or 12)<br/>
          <code>samples</code> [uint8_t]: number of samples
        </dd>
        <dt>Returns</dt>
        <dd>
          The raw capacitive touch sensor reading.
        </dd>
      </dl>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
  </body>
</html>

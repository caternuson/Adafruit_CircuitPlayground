<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>playTone()</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>playTone()</h1>
      <dl>
        <dt>Description</dt>
        <dd>
          Plays the specified tone on the speaker.
        </dd>
        <dt>Syntax</dt>
        <dd>
          <code>playTone(freq, time);</code>
        </dd>
        <dt>Parameters</dt>
        <dd>
          <code>freq</code> [uint16_t]: The frequency of the tone in hertz.<br/>
          <code>time</code> [uint16_t]: The duration of the tone in milliseconds.
        </dd>
        <dt>Returns</dt>
        <dd>
          What it returns.
        </dd>
      </dl>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
  </body>
</html>

    <title>FUNCTION NAME</title>

  <body>
    <div class="container">
      <h1>FUNCTION NAME()</h1>
      <dl>
        <dt>Description</dt>
        <dd>
          Describe what is does.
        </dd>
        <dt>Syntax</dt>
        <dd>
          <code>function(parm1);</code><br/>
          <code>function(parm1, parm2);</code>
        </dd>
        <dt>Parameters</dt>
        <dd>
          <code>parm1</code> [type]: description<br/>
          <code>parm2</code> [type]: description
        </dd>
        <dt>Returns</dt>
        <dd>
          What it returns.
        </dd>
      </dl>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>leftButton()</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>leftButton()</h1>
      <dl>
        <dt>Description</dt>
        <dd>
          Returns the state of the left push button.
        </dd>
        <dt>Syntax</dt>
        <dd>
          <code>leftButton();</code>
        </dd>
        <dt>Parameters</dt>
        <dd>
          None
        </dd>
        <dt>Returns</dt>
        <dd>
          [bool]: True if button is pressed, false otherwise.
        </dd>
      </dl>
    <img class="img-responsive" src="https://cdn-learn.adafruit.com/assets/assets/000/033/963/original/circuit_playground_buttz.jpg"/>
    </div>

  </body>
